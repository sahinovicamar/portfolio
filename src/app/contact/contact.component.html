<div id="contact" class="container-side container-contact">
    <div class="text-contact">
        <div class="hr-div">
            <hr class="hero-line">
        </div>
        <div>
            <h1>Contact</h1>
        </div>
    </div>

    <div class="contact-content">
        <div class="contact-text">
            <h2>Got a problem to solve?</h2>
            <p>
                Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to
                your projects with my work.
            </p>
            <p>
                Need a Frontend developer? <b>Contact me!</b>
            </p>
        </div>
        <div class="forms-message">
            <form (submit)="sendMail" ngNativeValidate #myForm>
                <input class="text-inputs" type="text" name="name" #nameField placeholder="Your name">
                <input class="text-inputs" type="email" name="email" #mailField placeholder="Your email">
                <textarea class="text-inputs" name="message" #messageField cols="30" rows="10"
                    placeholder="Your message"></textarea>
                <div class="btn-send-con">
                    <button class="btn-message" #sendButton>Send message :)</button>
                </div>
            </form>
        </div>
    </div>
    <div class="button-go-up">
        <img (click)="gotoTop()" src="../assets/img/goup-btn.png" alt="">
    </div>
</div>
